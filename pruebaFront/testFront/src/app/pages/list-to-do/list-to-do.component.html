<div class="container my-2 py-2 bg-dark">
    <div class="row">
        <div class="col-12">
            <div>
                <h1 class="text-white">Lista de tareas</h1>

            </div>
        </div>
        <div class="col-4 col-md-5">
            <div class="d-flex align-items-center my-2">
                <button class="btn btn-primary" (click)="createModal()">
                    Aregar tarea
                </button>
            </div>
        </div>
        <div class="col-8 col-md-7">
            <div class="d-flex flex-row gap-3 justify-content-end my-2">
                <button (click)="view = 'card'" class="p-2 rounded-3"
                    [ngClass]="{'bg-info bg-opacity-25': view == 'card', 'bg-secondary bg-opacity-25': view !== 'card' }">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="M200-520q-33 0-56.5-23.5T120-600v-160q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v160q0 33-23.5 56.5T760-520H200Zm0-80h560v-160H200v160Zm0 480q-33 0-56.5-23.5T120-200v-160q0-33 23.5-56.5T200-440h560q33 0 56.5 23.5T840-360v160q0 33-23.5 56.5T760-120H200Zm0-80h560v-160H200v160Zm0-560v160-160Zm0 400v160-160Z" />
                    </svg>
                </button>
                <button (click)="view = 'table'" class="p-2 rounded-3"
                    [ngClass]="{'bg-info bg-opacity-25': view == 'table', 'bg-secondary bg-opacity-25': view !== 'table'}">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="M760-200v-120H200v120h560Zm0-200v-160H200v160h560Zm0-240v-120H200v120h560ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Z" />
                    </svg>
                </button>
                <div>
                    <select class="form-select" name="" id="" [(ngModel)]="optionState"
                        (ngModelChange)="filterState($event)">
                        <option value="1">Todas</option>
                        <option value="2">Terminados</option>
                        <option value="3">Pendientes</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ng-container *ngIf="view === 'card'">
                <div class="card">
                    <div class="card-body d-flex flex-column gap-3">
                        <div *ngFor="let task of TasksForFilters">
                            <app-card-task [task]="task" (actualizar)="loadTasks()"></app-card-task>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="view === 'table'">
                <app-table-task [tasks]="TasksForFilters" (actualizar)="loadTasks()"></app-table-task>
            </ng-container>
        </div>
    </div>
</div>
