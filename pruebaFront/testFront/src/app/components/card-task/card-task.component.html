<div class="row">
    <div class="col12">
        <div class="card bg-dark">
            <div class="card-body d-flex flex-row justify-content-between">
                <div class="d-flex gap-3">
                    <button class="btn" [ngClass]="{'btn-success': task.estado, 'btn-primary':!task.estado}"
                        (click)="changeState(task, !task.estado)">
                        <ng-container *ngIf="task.estado">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                                fill="#e8eaed">
                                <path
                                    d="m424-312 282-282-56-56-226 226-114-114-56 56 170 170ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" />
                            </svg>
                        </ng-container>
                        <ng-container *ngIf="!task.estado">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                                fill="#e8eaed">
                                <path
                                    d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z" />
                            </svg>
                        </ng-container>
                    </button>
                    <div>
                        <div [ngClass]="{'titulo': task.estado, 'titulo2':!task.estado}" class="titulo">
                            {{task.titulo}}</div>
                        <span class="text-white"
                            [ngClass]="{'text-decoration-line-through': task.estado}">{{task.descripcion}}</span>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-warning" (click)="editModal(task.id)" type="button" [disabled]="task.estado">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path
                                d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" />
                        </svg>
                    </button>
                    <button class="btn btn-danger" (click)="deleteModal(task.id)" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path
                                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
